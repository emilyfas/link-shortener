{% extends "base.html" %} {% block content %}
<style>
  @keyframes bounce-swing {

    0%,
    100% {
      transform: translate(0, 0) rotate(0deg) scale(1);
    }

    15% {
      transform: translate(-10px, -10px) rotate(-8deg) scale(1.05);
    }

    30% {
      transform: translate(10px, -20px) rotate(8deg) scale(1.1);
    }

    50% {
      transform: translate(-12px, -8px) rotate(-6deg) scale(1.03);
    }

    70% {
      transform: translate(12px, -14px) rotate(6deg) scale(1.08);
    }

    85% {
      transform: translate(-8px, -6px) rotate(-3deg) scale(1.02);
    }
  }

  .super-bouncy {
    animation: bounce-swing 1.8s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
    transform-origin: center;
    display: inline-block;
  }
</style>
<section class="flex flex-col items-center justify-center text-center mt-48 mb-96 animate-fade-in">
  <img src="{{ url_for('static', filename='images/calendar (1).png') }}" class="h-20 w-20 super-bouncy" />
  <p class="mt-7 text-white">Seu link expirou!</p>
</section>
{% endblock %}

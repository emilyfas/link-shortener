<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Shortener</title>
</head>
<style>
    td {
        padding-right: 10px;
    }
</style>
<body>
    {% if not operation_completed %}
    <form method="post">
        <label for="url">link:</label><br>
        <input type="text" id="url" name="url"><br>
        <input type="submit" value="Submit">
    </form>
    {% else %}
    <a href='{{ link }}'>{{ link }}</a>
    {% endif %}

</body>
</html>

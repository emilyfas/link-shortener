<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Shortener</title>
</head>
<style>
    td {
        padding-right: 10px;
    }
</style>
<body>
    <form method="post">
        <label for="url">link:</label><br>
        <input type="text" id="url" name="url"><br>
        <input type="submit" value="Submit">
    </form>
    <table>
         <thead>
            <tr>
               <th>Id</th>
               <th>Ori url</th>
               <th>code</th>
               <th>date</th>
            </tr>
         </thead>

         <tbody>
            {% for link in links %}
               <tr>
                  <td>{{ link.id }}</td>
                  <td>{{ link.original_url }}</td>
                  <td>{{ link.short_code }}</td>
                  <td>{{ link.creation_date }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Shortener</title>
</head>
<style>
    td {
        padding-right: 10px;
    }
</style>
<body>

    <form method="post">
        <label for="url">link:</label><br>
        <input type="text" id="url" name="url"><br>
        <input type="submit" value="Submit">
    </form>
    {% if operation_completed %}
    <p>Shortened link: <a href='{{ new_short_url }}' target="_blank">{{ new_short_url }}</a></p>
    <p>Original link: <a href='{{ original_url }}' target="_blank">{{ original_url }}</a></p>
    {% else %}
    <p>{{  error }}</p>
    {% endif %}

</body>
</html>
